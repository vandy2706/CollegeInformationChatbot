<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Information Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #beb6b6;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #ffffff4b;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }

    .bot-message {
      background-color: #e0e0e0;
      align-self: flex-start;
    }

    .user-message {
      background-color: #c8e6c9;
      align-self: flex-end;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #ddd;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }

    .input-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <header>
    College Informaion Chatbot
  </header>

  <div class="chat-container" id="chatContainer">
    <div class="message bot-message">
      Hello! ðŸ‘‹ Iâ€™m your College Information Assistant. How can I help you today?
    </div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask about courses, fees, admissions...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
  function sendMessage() {
    const userInput = document.getElementById("userInput");
    const chatContainer = document.getElementById("chatContainer");

    if (userInput.value.trim() !== "") {
      const userText = userInput.value;

      // Show user message
      const userMessage = document.createElement("div");
      userMessage.className = "message user-message";
      userMessage.innerText = userText;
      chatContainer.appendChild(userMessage);
      userInput.value = "";
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Send user message to Flask backend
      fetch("/get_response", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userText })
      })
      .then(response => response.json())
      .then(data => {
        const botMessage = document.createElement("div");
        botMessage.className = "message bot-message";
        botMessage.innerText = data.response;
        chatContainer.appendChild(botMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }
  }
</script>

</body>
</html>
