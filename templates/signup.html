<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - College Information Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='signup page.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .error-message {
            color: rgb(0, 255, 42);
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up for College Information Chatbot</h2>

        <form id="signup-form" action="/signup" method="POST">
            <div>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" required placeholder="Choose a username">
            </div>
            <div>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required placeholder="Choose a password">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="button">Login</a></p>
        </div>
    </div>

</body>
</html>
