<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Information Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='login.jpg') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(56, 6, 89, 0.1);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #35df5f;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .error-message {
            color: rgb(201, 179, 179);
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to College Information Chatbot</h2>

        <form id="login-form" action="/login" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
         <p>Don't have an account? <a href="{{ url_for('signup') }}" class="button">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
